language: objective-cbefore_install:    - brew update    - brew uninstall xctool    - brew install xctool --build-from-sourcescript:     - xctool -workspace Chronos.xcworkspace -scheme "Chronos iOS" -sdk iphonesimulator test ONLY_ACTIVE_ARCH=NO    - xctool -workspace Chronos.xcworkspace -scheme "Chronos OSX" test ONLY_ACTIVE_ARCH=NO